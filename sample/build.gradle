dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    // ViewModel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    // navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // key-value
    implementation 'com.tencent:mmkv:1.2.14'
    //
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    //
    implementation 'com.github.bumptech.glide:glide:4.13.2'
    //
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'
    // 扫码
    implementation "com.google.mlkit:barcode-scanning:17.0.2"
    implementation "androidx.camera:camera-core:1.1.0"
    implementation "androidx.camera:camera-camera2:1.1.0"
    implementation "androidx.camera:camera-lifecycle:1.1.0"
    implementation "androidx.camera:camera-view:1.1.0"
    // EventBus
    implementation "org.greenrobot:eventbus:3.3.1"
    // core
//    implementation project(path: ':core')
//    implementation project(path: ':permission')
//    implementation project(path: ':immersive')
    implementation "com.gitee.arcns.arc-fast:core:0.11.12"
    implementation "com.gitee.arcns.arc-fast:permission:0.11.12"
    implementation "com.gitee.arcns.arc-fast:immersive:0.11.12"
}